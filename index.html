<head>
<meta charset="utf-8" />

<style>
/* ---------------- basic reset ---------------- */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; overflow:hidden; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

/* ===== HERO BACKGROUND ===== */
body {
  background-color: hsla(200, 20%, 96%, 1);
  background-image:
    radial-gradient(at 48% 30%, hsla(268, 74%, 87%, 1) 0px, transparent 50%),
    radial-gradient(at 20% 75%, hsla(95, 100%, 85%, 1) 0px, transparent 50%),
    radial-gradient(at 95% 95%, hsla(121, 59%, 87%, 1) 0px, transparent 50%),
    radial-gradient(at 8% 55%, hsla(182, 100%, 87%, 1) 0px, transparent 50%),
    radial-gradient(at 55% 18%, hsla(31, 100%, 85%, 1) 0px, transparent 50%),
    radial-gradient(at 82% 68%, hsla(0, 100%, 71%, 1) 0px, transparent 50%),
    radial-gradient(at 72% 25%, hsla(318, 100%, 85%, 1) 0px, transparent 50%);
  background-size: 500% 500%;
  animation: gradientShift 14s ease infinite;
}
body.bg-animation-paused { animation-play-state: paused !important; }
@keyframes gradientShift {
  0% { background-position: 0% 0%, 100% 20%, 20% 100%, 80% 80%, 40% 10%, 60% 40%, 30% 70%; }
  50% { background-position: 60% 40%, 20% 80%, 80% 20%, 30% 60%, 70% 90%, 10% 30%, 90% 50%; }
  100% { background-position: 0% 0%, 100% 20%, 20% 100%, 80% 80%, 40% 10%, 60% 40%, 30% 70%; }
}

/* ===== Three canvas (keeps as before) ===== */
canvas { position: fixed; inset: 0; pointer-events: none; z-index: 1; }

.work-screen {
  position: fixed;
  inset: 0;
  z-index: 20;
  padding: 96px 8vw;
  color: #fff;

  background:
    radial-gradient(at 20% 25%, rgba(242,137,137,0.45), transparent 35%),
    radial-gradient(at 80% 70%, rgba(238,96,96,0.55), transparent 40%),
    linear-gradient(135deg, rgba(238,96,96,1), rgba(242,137,137,1));

  background-size: cover;
  background-repeat: no-repeat;
  transform: translateY(100%);
}

/* ================= LAYOUT ================= */
.work-wrapper {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  height: 100%;
  gap: 6vw;
}

/* =========================================================
   VISIONOS-LIKE WORK CONTAINER (THIS IS THE KEY CHANGE)
   ========================================================= */
.work-left {
  position: sticky;
  top: 96px;
  max-width: 520px;
  padding: 48px 42px;
  border-radius: 32px;

  /* visionOS dark translucent container */
  background: rgba(110, 40, 40, 0.55);
  backdrop-filter: blur(22px) saturate(140%);
  -webkit-backdrop-filter: blur(22px) saturate(140%);

  /* soft outline + depth */
  border: 1px solid rgba(255,255,255,0.14);
  box-shadow:
    0 40px 90px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.08);

  isolation: isolate;
}

/* subtle internal lighting */
.work-left::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  pointer-events: none;
  background: radial-gradient(
    120% 80% at 30% 20%,
    rgba(255,140,140,0.22),
    transparent 60%
  );
}

/* ================= HEADING ================= */
.work-heading {
  font-size: clamp(26px, 2.8vw, 34px);
  font-weight: 600;
  letter-spacing: -0.02em;
  margin-bottom: 28px;
  color: rgba(255,255,255,0.95);
}

/* ================= LABEL LIST (visionOS style) ================= */
.work-nav {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* label pills */
.work-nav li {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;

  padding: 12px 18px;
  border-radius: 999px;

  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border: 1px solid rgba(255,255,255,0.18);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.18),
    0 8px 22px rgba(0,0,0,0.25);

  cursor: pointer;
  transition:
    background 0.25s cubic-bezier(.22,1,.36,1),
    transform 0.25s cubic-bezier(.22,1,.36,1),
    box-shadow 0.25s cubic-bezier(.22,1,.36,1);
}

/* hover / active like visionOS */
.work-nav li:hover,
.work-nav li.active {
  background: rgba(255,255,255,0.18);
  transform: translateX(6px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.25),
    0 14px 34px rgba(0,0,0,0.35);
}

/* text */
.work-nav .title {
  font-weight: 500;
  letter-spacing: -0.01em;
}

.work-nav .year {
  font-size: 13px;
  opacity: 0.85;
}

/* ================= RIGHT PREVIEW ================= */

.preview {
  position: absolute;
  opacity: 0;
  transform: translateY(-50%) scale(0.94);
  transition: opacity 0.25s ease, transform 0.25s ease;
  will-change: transform, opacity;
}

.preview.active {
  opacity: 1;
  transform: scale(1);
}


.preview-box {
  display: inline-flex;      /* üîë shrink-wrap content */
  border-radius: 22px;
  overflow: hidden;
  box-shadow:
    0 30px 80px rgba(0,0,0,0.12),
    0 8px 24px rgba(0,0,0,0.08);
}

.preview {
  will-change: transform, opacity;
  backface-visibility: hidden;
}

/* ================= VIDEO ================= */
.preview-video {
  max-width: min(60vw, 900px);
  max-height: 70vh;
  object-fit: contain;
  display: block;
  width: auto;
  height: auto;
}

/* ===== MOBILE POPUP (CONTENT-DRIVEN) ===== */
.work-modal-overlay {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: rgba(0,0,0,0.55);
  backdrop-filter: saturate(180%) blur(2px);

  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px;
}

/* üîë KEY CHANGE: shrink-wrap modal */
.work-modal {
  position: relative;
  background: transparent;            /* ‚ùå no white box */
  border-radius: 18px;
  box-shadow: none;
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: 100%;
}

/* remove padding that forces box size */
.work-modal-content {
  padding: 0;
}

/* preview-box controls size */
.work-modal .preview-box {
  display: inline-flex;
  width: auto;
  height: auto;
  max-width: 94vw;
  max-height: 85vh;
  border-radius: 16px;
  overflow: hidden;

  box-shadow:
    0 30px 80px rgba(0,0,0,0.35),
    0 10px 30px rgba(0,0,0,0.25);
}

/* media adapts naturally */
.work-modal video,
.work-modal img {
  display: block;
  width: auto;
  height: auto;
  max-width: 94vw;
  max-height: 85vh;
  object-fit: contain;
  background: #000;
}

/* close button floats above content */
.work-modal-close {
  position: absolute;
  top: -46px;
  right: 0;
  width: 36px;
  height: 36px;
  border-radius: 999px;
  border: none;
  background: rgba(255,255,255,0.9);
  font-size: 22px;
  cursor: pointer;
}


.work-modal-content {
  padding: 24px;
}

/* ensure preview-box fits responsibly inside modal */
.work-modal .preview-box {
  width: 100%;
  height: auto;
  max-height: 70vh;
}

/* floating preview layer (detached from scroll) */
.preview-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 50;
}

/* Mobile modal: preserve full video */
.work-modal .preview-video {
  object-fit: contain;
  background: #000;
}

.work-modal .preview-video {
  max-width: 100%;
  max-height: 70vh;
}


/* small-screen tweaks */
@media (max-width: 767px) {
  .work-modal { border-radius: 12px; }
  .work-modal .preview-box { border-radius: 10px; }
  .work-modal-close { top: 8px; right: 8px; width: 36px; height: 36px; }
}

/* ================= MOBILE LAYOUT FIX ================= */
@media (max-width: 767px) {

  /* allow page to scroll normally */
  html, body {
    height: auto;
    overflow-y: auto;
  }

  /* work section should NOT be fixed on mobile */
  .work-screen {
    position: relative;
    inset: auto;
    min-height: 100vh;
    padding: 72px 6vw 96px;
    transform: none;
  }

  /* stack layout vertically */
  .work-wrapper {
    display: flex;
    flex-direction: column;
    gap: 32px;
    height: auto;
  }

  /* disable sticky behavior on mobile */
  .work-left {
    position: relative;
    top: auto;
    max-width: 100%;
    padding: 32px 24px;
    border-radius: 28px;
  }

  /* restore proper list spacing */
  .work-nav {
    gap: 10px;
  }

  /* ensure pills stay on ONE ROW */
  .work-nav li {
    width: 100%;
    justify-content: space-between;
    white-space: nowrap;
  }

  /* preview column already hidden on mobile */
  .work-right {
    display: none;
  }
}

/* ================= HIDE SCROLLBAR (MOBILE ONLY) ================= */
@media (max-width: 767px) {

  /* Chrome, Edge, Safari */
  html::-webkit-scrollbar,
  body::-webkit-scrollbar {
    width: 0;
    height: 0;
  }

  /* Firefox */
  html,
  body {
    scrollbar-width: none;
  }

  /* Old Edge / IE */
  html,
  body {
    -ms-overflow-style: none;
  }
}

@media (max-width: 767px) {

  /* üîë Start with hero visible */
  .work-screen {
    margin-top: 100vh;   /* pushes work BELOW hero */
    opacity: 1;
  }
}

</style>

<!-- ===== LENIS ===== -->
<script type="module">
  import Lenis from 'https://cdn.jsdelivr.net/npm/@studio-freight/lenis/+esm';

  // 1Ô∏è‚É£ Create Lenis instance
  const lenis = new Lenis({
    duration: 1.15,          // smoothness
    smoothWheel: true,
    smoothTouch: true,       // üîë makes mobile perfect
    touchMultiplier: 1.1,    // finger accuracy
    wheelMultiplier: 1,
    easing: t => 1 - Math.pow(1 - t, 4)
  });

  // 2Ô∏è‚É£ Hook Lenis into requestAnimationFrame
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);

  // 3Ô∏è‚É£ Snap logic (hero ‚Üî work)
  const work = document.getElementById('work');
  let snapTimer = null;

  lenis.on('scroll', () => {
    // wait until user stops scrolling
    clearTimeout(snapTimer);

    snapTimer = setTimeout(() => {
      const vh = window.innerHeight;
      const rect = work.getBoundingClientRect();

      const visibleRatio =
        (Math.min(vh, rect.bottom) - Math.max(0, rect.top)) / vh;

      if (visibleRatio > 0.5) {
        // snap to work
        lenis.scrollTo(work, { duration: 0.8 });
      } else {
        // snap back to hero
        lenis.scrollTo(0, { duration: 0.8 });
      }
    }, 120); // debounce = smooth, no jitter
  });

  // 4Ô∏è‚É£ Always start at hero on refresh
  window.addEventListener('load', () => {
    lenis.scrollTo(0, { immediate: true });
  });
</script>
