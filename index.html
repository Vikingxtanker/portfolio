<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gaurav Gaikwad</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* ===== HERO BACKGROUND ===== */
body {
  background-color: hsla(200, 20%, 96%, 1);
  background-image:
    radial-gradient(at 82% 68%, hsla(190, 85%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 20% 75%, hsla(135, 70%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 95% 95%, hsla(48, 95%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 8% 55%, hsla(28, 95%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 55% 18%, hsla(350, 85%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 48% 30%, hsla(275, 80%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 72% 25%, hsla(215, 80%, 92%, 1) 0px, transparent 50%);
  background-size: 500% 500%;
  animation: gradientShift 9s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== THREE HERO ===== */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* ===== WORK SECTION ===== */
.work-screen {
  position: fixed;
  inset: 0;
  background: #fff;
  z-index: 20;
  display: flex;
  align-items: center;
  justify-content: center;
}

.work-content { text-align: center; }

.work-title {
  font-size: clamp(30px, 5vw, 46px);
  font-weight: 600;
  letter-spacing: -0.03em;
  margin-bottom: 28px;
  opacity: 0;
  transform: translateY(12px);
}

.work-list { list-style: none; }

.work-list li {
  font-size: clamp(22px, 4.2vw, 36px);
  font-weight: 500;
  letter-spacing: -0.02em;
  line-height: 1.05;
  margin-bottom: 22px;
  opacity: 0;
  transform: translateY(14px);
}
</style>
</head>

<body>

<!-- ===== WORK SECTION ===== -->
<section class="work-screen" id="work">
  <div class="work-content">
    <div class="work-title">Work</div>
    <ul class="work-list">
      <li>Health checkup camp 2025</li>
      <li>Diabetes day camp</li>
      <li>Sanvextra website</li>
    </ul>
  </div>
</section>

<!-- ===== LIBRARIES ===== -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

<!-- ===== APP SCRIPTS ===== -->
<script src="js/hero-text.js"></script>
<script src="js/scroll-work.js"></script>

</body>
</html>
