<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gaurav Gaikwad</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* ===== HERO BACKGROUND ===== */
body {
  background-color: hsla(200, 20%, 96%, 1);
  background-image:
    radial-gradient(at 82% 68%, hsla(190, 85%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 20% 75%, hsla(135, 70%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 95% 95%, hsla(48, 95%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 8% 55%, hsla(28, 95%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 55% 18%, hsla(350, 85%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 48% 30%, hsla(275, 80%, 92%, 1) 0px, transparent 50%),
    radial-gradient(at 72% 25%, hsla(215, 80%, 92%, 1) 0px, transparent 50%);
  background-size: 500% 500%;
  animation: gradientShift 9s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== THREE HERO ===== */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* ===== WORK SECTION ===== */
.work-screen {
  position: fixed;
  inset: 0;
  background: #ffffff;
  z-index: 20;

  /* IMPORTANT: start offscreen for scroll animation */
  transform: translateY(100%);

  padding: 96px 8vw;
}

/* layout */
.work-wrapper {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  height: 100%;
  align-items: start;
  gap: 6vw;
}

/* LEFT COLUMN */
.work-left {
  position: sticky;
  top: 96px;
}

/* heading */
.work-heading {
  font-size: clamp(26px, 2.8vw, 34px);
  font-weight: 600;
  letter-spacing: -0.02em;
  margin-bottom: 48px;
}

/* project list */
.work-nav {
  list-style: none;
}

.work-nav li {
  display: flex;
  align-items: baseline;
  gap: 14px;

  font-size: clamp(22px, 2.6vw, 30px);
  font-weight: 500;
  letter-spacing: -0.02em;
  line-height: 1.1;

  margin-bottom: 32px;
  cursor: pointer;

  opacity: 0.42;
  transition:
    opacity 0.25s ease,
    transform 0.25s ease;
}

.work-nav li {
  display: inline-flex;           /* ðŸ”‘ SHRINK TO CONTENT */
  align-items: baseline;
  gap: 14px;

  cursor: pointer;
  position: relative;

  opacity: 0.42;
  transition:
    opacity 0.25s ease,
    transform 0.25s ease;
}


/* hover / active */
.work-nav li:hover,
.work-nav li.active {
  opacity: 1;
  transform: translateX(2px);
}

/* title + year */
.work-nav .title {
  white-space: nowrap;
}

.work-nav .year {
  font-size: 13px;
  font-weight: 500;
  opacity: 0.55;
}

/* RIGHT PREVIEW (floating layer) */
.work-right {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* preview card */
.preview {
  position: absolute;
  opacity: 0;
  transform: translateY(-50%) scale(0.94);
  transition:
    opacity 0.25s ease,
    transform 0.25s ease;
}

.preview.active {
  opacity: 1;
  transform: scale(1);
}

/* preview placeholder */
.preview-box {
  width: min(1080px, 48vw);
  height: min(720px, 52vh);

  border-radius: 22px;
  background: linear-gradient(135deg, #f3f4f6, #e5e7eb);

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 17px;
  color: #555;
}

.preview-box {
  box-shadow:
    0 30px 80px rgba(0,0,0,0.12),
    0 8px 24px rgba(0,0,0,0.08);
}

/* ===== MOBILE POPUP ===== */
@media (max-width: 767px) {
  .work-right {
    display: none;
  }
}

.work-modal-overlay {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.work-modal {
  position: relative;
  width: 100%;
  max-width: min(1080px, 94vw);
  max-height: 94vh;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  overflow: hidden;
}

.work-modal-close {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 38px;
  height: 38px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.06);
  font-size: 22px;
  cursor: pointer;
}

.work-modal-content {
  padding: 24px;
}

.work-modal .preview-box {
  width: 100%;
  height: auto;
  max-height: 70vh;
}
/* floating preview layer (detached from scroll) */
.preview-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 50;
}


</style>
</head>

<body>

<!-- ===== WORK SECTION ===== -->
<section class="work-screen" id="work">
  <div class="work-wrapper">

    <!-- LEFT LIST -->
    <div class="work-left">
      <h2 class="work-heading">Work</h2>

      <ul class="work-nav">
        <li data-preview="preview-health">
          <span class="title">Health checkup camp</span>
          <span class="year">2025</span>
        </li>

        <li data-preview="preview-diabetes">
          <span class="title">Diabetes day camp</span>
          <span class="year">2025</span>
        </li>

        <li data-preview="preview-sanvextra">
          <span class="title">Sanvextra website</span>
          <span class="year">2025</span>
        </li>
      </ul>
    </div>

    <!-- RIGHT PREVIEW -->
    <div class="work-right">
      <div class="preview" id="preview-health">
        <div class="preview-box">Health Checkup Camp Preview</div>
      </div>

      <div class="preview" id="preview-diabetes">
        <div class="preview-box">Diabetes Day Camp Preview</div>
      </div>

      <div class="preview" id="preview-sanvextra">
        <div class="preview-box">Sanvextra Website Preview</div>
      </div>
    </div>

  </div>
</section>

<!-- ===== LIBRARIES ===== -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

<!-- ===== APP SCRIPTS ===== -->
<script src="js/hero-text.js"></script>
<script src="js/scroll-work.js"></script>
<script src="js/work-preview.js"></script>

</body>
</html>
