<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gaurav Gaikwad</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* ===== HERO BACKGROUND ===== */
body {
  background-color: hsla(200, 20%, 96%, 1);
  background-image:
    radial-gradient(at 48% 30%, hsla(268, 74%, 87%, 1) 0px, transparent 50%), 
    radial-gradient(at 20% 75%, hsla(95, 100%, 85%, 1) 0px, transparent 50%), 
    radial-gradient(at 95% 95%, hsla(121, 59%, 87%, 1) 0px, transparent 50%), 
    radial-gradient(at 8% 55%, hsla(182, 100%, 87%, 1) 0px, transparent 50%), 
    radial-gradient(at 55% 18%, hsla(31, 100%, 85%, 1) 0px, transparent 50%), 
    radial-gradient(at 82% 68%, hsla(0, 100%, 71%, 1) 0px, transparent 50%), 
    radial-gradient(at 72% 25%, hsla(318, 100%, 85%, 1) 0px, transparent 50%); 
  background-size: 500% 500%;
  animation: gradientShift 14s ease infinite;
}

/* add near the top of your existing styles */
body.bg-animation-paused {
  /* force pause the background animation */
  animation-play-state: paused !important;
}


@keyframes gradientShift {
  0% {
    background-position:
      0% 0%,
      100% 20%,
      20% 100%,
      80% 80%,
      40% 10%,
      60% 40%,
      30% 70%;
  }

  50% {
    background-position:
      60% 40%,
      20% 80%,
      80% 20%,
      30% 60%,
      70% 90%,
      10% 30%,
      90% 50%;
  }

  100% {
    background-position:
      0% 0%,
      100% 20%,
      20% 100%,
      80% 80%,
      40% 10%,
      60% 40%,
      30% 70%;
  }
}


/* ===== THREE HERO ===== */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* ===== WORK SECTION ===== */
.work-screen {
  position: fixed;
  inset: 0;
  z-index: 20;

  /* üçé Apple-style warm gradient */
  background:
    radial-gradient(
      at 20% 25%,
      rgba(242, 137, 137, 0.45),
      transparent 15%
    ),
    radial-gradient(
      at 80% 70%,
      rgba(238, 96, 96, 0.55),
      transparent 25%
    ),
    linear-gradient(
      135deg,
      rgba(238, 96, 96, 1),
      rgba(242, 137, 137, 1)
    );

  background-size: 200% 200%;
  animation: workGradientShift 6s ease-in-out infinite;

  /* IMPORTANT: start offscreen for scroll animation */
  transform: translateY(100%);

  padding: 96px 8vw;
}
@keyframes workGradientShift {
  0% {
    background-position:
      0% 0%,
      100% 20%,
      20% 100%,
      80% 80%,
      40% 10%,
      60% 40%,
      30% 70%;
  }

  50% {
    background-position:
      60% 40%,
      20% 80%,
      80% 20%,
      30% 60%,
      70% 90%,
      10% 30%,
      90% 50%;
  }

  100% {
    background-position:
      0% 0%,
      100% 20%,
      20% 100%,
      80% 80%,
      40% 10%,
      60% 40%,
      30% 70%;
  }
}


/* layout */
.work-wrapper {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  height: 100%;
  align-items: start;
  gap: 6vw;
}

/* LEFT COLUMN */
.work-left {
  position: sticky;
  top: 96px;
}

/* heading */
.work-heading {
  font-size: clamp(26px, 2.8vw, 34px);
  font-weight: 600;
  letter-spacing: -0.02em;
  margin-bottom: 48px;
}

/* project list */
.work-nav {
  list-style: none;
}

.work-nav li {
  display: flex;                 /* keeps vertical stacking */
  align-items: baseline;
  gap: 14px;

  width: fit-content;            /* üîë shrink to text width */
  max-width: 100%;               /* safety */
  white-space: nowrap;           /* prevent wrapping */

  font-size: clamp(22px, 2.6vw, 30px);
  font-weight: 500;
  letter-spacing: -0.02em;
  line-height: 1.1;

  margin-bottom: 32px;
  cursor: pointer;

  opacity: 0.42;
  transition:
    opacity 0.25s ease,
    transform 0.25s ease;
}


/* hover / active */
.work-nav li:hover,
.work-nav li.active {
  opacity: 1;
  transform: translateX(2px);
}

/* title + year */
.work-nav .title {
  white-space: nowrap;
}

.work-nav .year {
  font-size: 13px;
  font-weight: 500;
  opacity: 0.55;
}

/* === Apple-style hover popup for work items === */
.work-nav li {
  position: relative;
  padding: 8px 14px;
  border-radius: 18px;

  background: transparent;

  transition:
    background-color 0.25s cubic-bezier(.22,1,.36,1),
    box-shadow 0.25s cubic-bezier(.22,1,.36,1),
    transform 0.25s cubic-bezier(.22,1,.36,1),
    opacity 0.25s ease;
}

/* subtle dark gray pill on hover */
.work-nav li:hover {
  background: rgba(128, 128, 128, 0.12); /* üëà correct */
  
  box-shadow:
    0 10px 30px rgba(0, 0, 0, 0.12),
    inset 0 0 0 1px rgba(0, 0, 0, 0.04);

  transform: translateX(2px) scale(1.02);
  opacity: 1;
}

/* keep text crisp */
.work-nav li span {
  position: relative;
  z-index: 1;
}

.work-nav {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* RIGHT PREVIEW (floating layer) */
.work-right {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* preview card */
.preview {
  position: absolute;
  opacity: 0;
  transform: translateY(-50%) scale(0.94);
  transition:
    opacity 0.25s ease,
    transform 0.25s ease;
}

.preview.active {
  opacity: 1;
  transform: scale(1);
}

/* preview placeholder */
.preview-box {
  display: inline-flex;      /* üîë shrink-wrap content */
  border-radius: 22px;
  overflow: hidden;

  box-shadow:
    0 30px 80px rgba(0,0,0,0.12),
    0 8px 24px rgba(0,0,0,0.08);
}



/* ===== VIDEO PREVIEW ===== */
.video-preview {
  padding: 0;
  overflow: hidden;
}

/* Default: desktop preview = no black bars */
.preview-video {
  max-width: min(60vw, 900px);
  max-height: 70vh;

  width: auto;
  height: auto;

  object-fit: contain;
  display: block;
}



/* Mobile modal: preserve full video */
.work-modal .preview-video {
  object-fit: contain;
  background: #000;
}

.work-modal .preview-video {
  max-width: 100%;
  max-height: 70vh;
}




/* ===== MOBILE POPUP ===== */
@media (max-width: 767px) {
  .work-right {
    display: none;
  }
}

.work-modal-overlay {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: rgba(0,0,0,0.55);
  backdrop-filter: saturate(180%) blur(2px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.work-modal {
  position: relative;
  width: 100%;
  max-width: min(1080px, 94vw);
  max-height: 94vh;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  overflow: hidden;
}

.work-modal-close {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 38px;
  height: 38px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.06);
  font-size: 22px;
  cursor: pointer;
}

.work-modal-content {
  padding: 24px;
}

.work-modal .preview-box {
  width: 100%;
  height: auto;
  max-height: 70vh;
}
/* floating preview layer (detached from scroll) */
.preview-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 50;
}


.work-screen {
  color: #fff;
}

.work-nav li {
  opacity: 0.65;
}

.work-nav li:hover,
.work-nav li.active {
  opacity: 1;
}
.work-heading {
  color: rgba(255,255,255,0.95);
}
.work-nav li:hover {
  background: rgba(255,255,255,0.16);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.25),
    inset 0 0 0 1px rgba(255,255,255,0.18);
}

</style>
</head>

<body>

<!-- ===== WORK SECTION ===== -->
<section class="work-screen" id="work">
  <div class="work-wrapper">

    <!-- LEFT LIST -->
    <div class="work-left">
      <h2 class="work-heading">Work</h2>

      <ul class="work-nav">
		<li data-preview="preview-ppl">
          <span class="title">Department of Pharmacy Practice</span>
          <span class="year">2025</span>
        </li>
		
        <li data-preview="preview-health">
          <span class="title">Health checkup camp</span>
          <span class="year">2025</span>
        </li>

        <li data-preview="preview-diabetes">
          <span class="title">Diabetes day camp</span>
          <span class="year">2025</span>
        </li>

        <li data-preview="preview-sanvextra">
          <span class="title">Sanvextra website</span>
          <span class="year">2025</span>
        </li>
      </ul>
    </div>

    <!-- RIGHT PREVIEW -->
    <div class="work-right">
      <div class="preview" id="preview-ppl">
  <div class="preview-box video-preview">
    <video
      class="preview-video"
      preload="metadata"
      loop
      muted
      playsinline
      poster="https://www.dl.dropboxusercontent.com/s/85io6p4762caep4/BettyPoster3.png"
    >
      <source
        src="assets/IS1000Bitrate.mp4"
        type="video/mp4"
      />
    </video>
  </div>
</div>
	  
	  <div class="preview" id="preview-health">
        <div class="preview-box">Health Checkup Camp Preview</div>
      </div>

      <div class="preview" id="preview-diabetes">
        <div class="preview-box">Diabetes Day Camp Preview</div>
      </div>

      <div class="preview" id="preview-sanvextra">
        <div class="preview-box">Sanvextra Website Preview</div>
      </div>
    </div>

  </div>
</section>

<!-- ===== LIBRARIES ===== -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

<!-- ===== APP SCRIPTS ===== -->
<script src="js/hero-text.js"></script>
<script src="js/scroll-work.js"></script>

</body>
</html>
